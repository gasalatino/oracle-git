<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oracle - ONE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">código secreto</h1>
  <h2 class="subtitulo">Alura Challenge - Lógica de Programación Latam</h2>

  <main class="main">
    <section class="form box">
      <form action="">
        <h2>Mensaje a Encriptar</h2>
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <br><br>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto a encriptar">
        <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
        <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptado:</h2>
      <br>
      <br>
      <input class="text-input" type="text" id="msg" placeholder="Aquí aparecera el texto encriptado"></input>
      <input class="btn" type="submit" value="Copiar" id="btn-copy">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
